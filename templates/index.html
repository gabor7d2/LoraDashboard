<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoRa Central Dashboard</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 text-center shadow-sm">
            {% if user %}
                <h2 class="mb-4">Hello, {{ user.email }}</h2>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/qr" class="btn btn-primary">QR Key Generator</a>
                    <a href="/logout" class="btn btn-outline-danger">Logout</a>
                </div>
                <h4 class="mt-4">Messages</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle mt-2">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Sender</th>
                                <th scope="col">Message</th>
                            </tr>
                        </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
            {% else %}
                <h2 class="mb-3">Welcome!</h2>
                <a href="/login" class="btn btn-success">Login</a>
            {% endif %}
        </div>
    </div>
    <script>
    {% if user %}
        function updateMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = '';
                    data.forEach(msg => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${msg.timestamp}</td>
                            <td>${msg.sender}</td>
                            <td>${msg.text}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }
        setInterval(updateMessages, 10000);
        updateMessages();
    {% endif %}
    </script>
</body>
</html>
